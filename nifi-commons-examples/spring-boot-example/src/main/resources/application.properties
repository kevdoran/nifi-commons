# NiFi Commons Security Properties

security.user.knox.enabled=false
security.user.knox.order=1
security.user.knox.url=
security.user.knox.cookie-name=
security.user.knox.public-key=
security.user.knox.audiences=

security.user.kerberos.enabled=false
security.user.kerberos.order=2
security.user.kerberos.expiration=
security.user.kerberos.keytab-file=
security.user.kerberos.krb5-file=
security.user.kerberos.principal=

security.user.ldap.enabled=false
security.user.ldap.order=3
security.user.ldap.urls=ldap://example.com:389
security.user.ldap.authentication-strategy=SIMPLE
security.user.ldap.manager-dn=
security.user.ldap.manager-password=
security.user.ldap.user-search-base=dc=example,dc=com
security.user.ldap.user-search-filter=(uid={0})
security.user.ldap.identity-strategy=USE_USERNAME
security.user.ldap.referral-strategy=follow

security.user.proxy.enabled=false
security.user.proxy.order=4
security.user.proxy.header-name=
security.user.proxy.dn-whitelist=
security.user.proxy.ip-whitelist=

security.user.certificate.enabled=false
security.user.certificate.order=5

security.user.identity-mapper.enabled=false
